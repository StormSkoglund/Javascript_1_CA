<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonts-->
    <!--Bungee font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <!--Overlock font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <!--karla font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="header-item-1"
          ><img
            class="logo"
            src="images/buttons_and_icons/Logo test.png"
            alt="A drawing of a console controller, and the text 'Game Hub'. This is the company logo"
        /></a>
        <input type="search" class="search" />
        <a href="list of games.html"
          ><img
            class="search-icon"
            src="images/buttons_and_icons/Search.png"
            alt="search-icon"
        /></a>

        <div></div>
        <a href="login.html" class="header-item-2"
          ><img
            class="log-in"
            src="images/buttons_and_icons/Login.png"
            alt="This is a link to the log-in section"
        /></a>
        <a href="checkout.html" class="header-item-3"
          ><img
            class="checkout"
            src="images/buttons_and_icons/Checkout.png"
            alt="a shopping-cart icon. This is a link to the checkout section"
        /></a>
      </nav>
    </header>
    <main class="contact-main">
      <section class="infobox">
        <div>
          <h1>Contact</h1>
          <p>
            Do you have any questions regarding our products or how to sell your
            used games?
          </p>
          <p>
            Fill out a form and submit it, then we will reach out to you within
            one to two working days.
          </p>
        </div>
      </section>

      <section class="contact-form">
        <form action="contact-success.html" method="GET">
          <label for="form">Fill out form</label>

          <textarea
            class="form"
            name="message"
            placeholder="Fill in this form"
            required
          ></textarea>
          <br />
          <br />
          <label for="mail">Enter email address</label>
          <input
            type="email"
            class="mail"
            placeholder="Example@mail.com"
            required
          />
          <br /><br />

          <a href="contact-success.html">
            <input type="submit" class="button button-submit" />
          </a>
        </form>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li>&copy; 2023 GAME HUB</li>
          <li>FOLLOW US:</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
