<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Karla:wght@400;500;700&family=Overlock+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Checkout-success</title>
    <meta
      name="description"
      content="A confirmation on your latest purchase from Game Hub"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html" class="header-item-1"
          ><img
            class="logo"
            src="images/buttons_and_icons/Logo test.png"
            alt="A drawing of a console controller, and the text 'Game Hub'. This is the company logo"
        /></a>
      </div>
      <div>
        <input type="search" class="search" />
        <a href="list of games.html"
          ><img
            class="search-icon"
            src="images/buttons_and_icons/Search.png"
            alt="search-icon"
        /></a>
      </div>
      <nav>
        <a href="login.html" class="header-item-2"
          ><img
            class="log-in"
            src="images/buttons_and_icons/Login.png"
            alt="This is a link to the log-in section"
        /></a>
        <a href="checkout.html" class="header-item-3"
          ><img
            class="checkout"
            src="images/buttons_and_icons/Checkout.png"
            alt="a shopping-cart icon. This is a link to the checkout section"
        /></a>
      </nav>
    </header>
    <main class="main-contact-success">
      <div class="infobox">
        <h1>SUCCESS</h1>
        <div><span class="break">
        Your purchase was a success! Order# 98765 43210 Your order number and
        receipt will be sent to your email. If you have purchased a digitally
        downloadable product, you will find it under the “sign in” section on
        the front page.
      </span></div>
      <div><span class="break">
      <img
        class="confirm"
        src="images/buttons_and_icons/Wing.png"
        alt="Confirmation icon"
      /></span></div>
    </main>
    <footer>
      <span class="footer-left">
        <a class="anim-about" href="about.html">ABOUT US</a>
        <a class="anim-contact" href="contact.html">CONTACT</a>
      </span>

      <span class="footer-center">&copy; 2023 GAME HUB</span>
      <span class="footer-right">
        FOLLOW US:

        <img
          class="so-me"
          src="images/buttons_and_icons/SoME.png"
          alt="Icons for social media, Facebook, Twitter and Instagram"
        />
      </span>
    </footer>
  </body>
</html>
