<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Karla:wght@400;500;700&family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Game Hub Account-Page</title>
    <meta
      name="description"
      content="Account page containing a summary of your Game Hub products."
    />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html" class="header-item-1"
          ><img
            class="logo"
            src="images/buttons_and_icons/Logo_test.png"
            alt="A drawing of a console controller, and the text 'Game Hub'. This is the company logo"
        /></a>
      </div>
      <div>
        <form action="list_of_games.html" class="GET">
          <label for="search" class="hidden-label">Search</label>
          <input type="search" class="search" />
        </form>
        <a href="list_of_games.html"
          ><img
            class="search-icon"
            src="images/buttons_and_icons/Search.png"
            alt="search-icon"
        /></a>
      </div>
      <nav>
        <a href="login.html" class="header-item-2"
          ><img
            class="log-in"
            src="images/buttons_and_icons/Login.png"
            alt="This is a link to the log-in section"
        /></a>
        <a href="checkout.html" class="header-item-3"
          ><img
            class="checkout"
            src="images/buttons_and_icons/Checkout.png"
            alt="a shopping-cart icon. This is a link to the checkout section"
        /></a>
      </nav>
    </header>
    <main class="main-back-account">
      <div class="account-h1">
        <h1>Welcome to your game hub account</h1>
      </div>
      <div class="account-h2">
        <h2>Your Library:</h2>
      </div>

      <section class="account-flex">
        <div class="decorative-sidebar">..</div>

        <div class="owned-game">
          <h2>Super Duper</h2>

          <img
            src="images/GameHub_covers2.jpg"
            alt="A portrait of a girl dressed as a superhero. The game title 'Super Duper' is visible in the foreground"
          />

          <h2>
            Redeem your game in the Playbox Store, using this key: <br />

            <strong>1234-4321-abcd-dcba</strong>
          </h2>
        </div>
      </section>
    </main>
    <footer>
      <span class="footer-left">
        <a class="anim-about" href="about.html">ABOUT US</a>
        <a class="anim-contact" href="contact.html">CONTACT</a>
      </span>

      <span class="footer-center">&copy; 2023 GAME HUB</span>
      <span class="footer-right">
        FOLLOW US:

        <img
          class="so-me"
          src="images/buttons_and_icons/SoME.png"
          alt="Icons for social media, Facebook, Twitter and Instagram"
        />
      </span>
    </footer>
  </body>
</html>
