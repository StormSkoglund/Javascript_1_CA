<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">GAME HUB</a>
        <h1>Search</h1>
        <a href="#">Log In</a>
        <a href="checkout.html">Check out</a>
      </nav>
    </header>
    <!--
  Review Cart
-->
    <main>
      <div><h2>Review Cart and Checkout</h2></div>

      <section class="checkout_display">
        <label for="super duper"
          >1 x Super Duper for Playbox, digital download <br />
          <strong>Kr.450</strong></label
        >
        <img
          src="images/GameHub_covers2.jpg"
          alt="A game cover showing a girl dressed in a super hero costume, the title of the game 'Super Duper' is spelled out in the foreground"
          class="buy super duper"
        />
        <button class="remove from cart">Remove From Cart</button>
        <br />
        <label for="assassin"
          >1 x Assassin for Playbox, used <br />
          <strong>Kr.150</strong></label
        >
        <img
          src="images/GameHub_covers5.jpg"
          alt="a portrait of a menacing looking hooded figure, who is carrying two swords on his back. The title of the game 'Assassin' is visible in the foreground"
          class="buy assassin"
        />
        <button class="remove from cart">Remove From Cart</button>
      </section>
      <!--
  Checkout forms
-->
      <section class="flexbox-container">
        <h2>Checkout</h2>

        <label for="email">Contact</label>
        <div class="flexbox-item flexbox-item-1">
          <input
            type="email"
            name="email"
            id="email"
            class="checkout_email"
            placeholder="Example@mail.com"
          />
        </div>

        <label for="payment" class="payment">Cardholder Name</label>
        <div class="flexbox-item flexbox-item-2">
          <input type="text" class="first_name" placeholder="First Name" />
        </div>

        <div class="flexbox-item flexbox-item-3">
          <input type="text" class="last_name" placeholder="Last Name" />
        </div>

        <label for="card number">Card Number</label>
        <div class="flexbox-item flexbox-item-4">
          <input
            type="number"
            class="card_number"
            placeholder="1234 1234 1234 1234"
          />
        </div>

        <label for="exp">Expiration date</label>
        <div class="flexbox-item flexbox-item-5">
          <input type="text" placeholder="MM/YY" />
        </div>

        <label for="cvc">CVC</label>
        <div class="flexbox-item flexbox-item-6">
          <input type="number" placeholder="123" />
        </div>

        <label for="address 1">Address 1</label>
        <div class="flexbox-item flexbox-item-7">
          <input type="text" placeholder="Street Address" />
        </div>

        <label for="address 2">Address 2</label>
        <div class="flexbox-item flexbox-item-8">
          <input type="text" placeholder="Alternate Address" />
        </div>

        <label for="country">Country</label>
        <div class="flexbox-item flexbox-item-9">
          <input type="text" placeholder="Your Country" />
        </div>

        <label for="zip code">ZIP Code</label>
        <div class="flexbox-item flexbox-item-10">
          <input type="number" placeholder="ZIP" />
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li>&copy; 2023 GAME HUB</li>
          <li>FOLLOW US:</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
