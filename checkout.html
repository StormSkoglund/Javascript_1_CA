<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">GAME HUB</a>
        <h1>Search</h1>
        <a href="#">Log In</a>
        <a href="checkout.html">Check out</a>
      </nav>
    </header>
    <!--
  Review Cart
-->
    <main>
      <div><h2>Review Cart and Checkout</h2></div>

      <section class="checkout_display">
        <div class="grid-item grid-item-1">
          1 x Super Duper for Playbox, digital download
        </div>

        <div class="grid-item grid-item-2"><strong>Kr.450</strong></div>

        <div class="grid-item grid-item-3">
          <img
            src="images/GameHub_covers2.jpg"
            alt="A photograph of a girl dressed in a homemade superhero suit, the title of the game 'Super Duper' is printed in capital letters"
          />
        </div>

        <div class="grid-item grid-item-4">
          <button class="remove-from-cart">Remove From Cart</button>
        </div>

        <div class="grid-item grid-item-5">
          1 x Super Duper for Playbox, digital download
        </div>

        <div class="grid-item grid-item-6"><strong>Kr.450</strong></div>

        <div class="grid-item grid-item-7">
          <img
            src="images/GameHub_covers3.jpg"
            alt="A portrait of a menacing hooded character, with two swords on his back"
          />
        </div>

        <div class="grid-item grid-item-8">
          <button class="remove-from-cart">Remove From Cart</button>
        </div>
      </section>
    </main>
    <!--
  Checkout forms
-->
    <section class="flexbox-container">
      <h2>Checkout</h2>

      <label for="email">Contact</label>
      <div class="flexbox-item flexbox-item-1">
        <input
          type="email"
          name="email"
          id="email"
          class="checkout_email"
          placeholder="Example@mail.com"
        />
      </div>

      <label for="payment" class="payment">Cardholder Name</label>
      <div class="flexbox-item flexbox-item-2">
        <input type="text" class="first_name" placeholder="First Name" />
      </div>

      <div class="flexbox-item flexbox-item-3">
        <input type="text" class="last_name" placeholder="Last Name" />
      </div>

      <label for="card number">Card Number</label>
      <div class="flexbox-item flexbox-item-4">
        <input
          type="number"
          class="card_number"
          placeholder="1234 1234 1234 1234"
        />
      </div>

      <label for="exp">Expiration date</label>
      <div class="flexbox-item flexbox-item-5">
        <input type="text" placeholder="MM/YY" />
      </div>

      <label for="cvc">CVC</label>
      <div class="flexbox-item flexbox-item-6">
        <input type="number" placeholder="123" />
      </div>

      <label for="address 1">Address 1</label>
      <div class="flexbox-item flexbox-item-7">
        <input type="text" placeholder="Street Address" />
      </div>

      <label for="address 2">Address 2</label>
      <div class="flexbox-item flexbox-item-8">
        <input type="text" placeholder="Alternate Address" />
      </div>

      <label for="country">Country</label>
      <div class="flexbox-item flexbox-item-9">
        <input type="text" placeholder="Your Country" />
      </div>

      <label for="zip code">ZIP Code</label>
      <div class="flexbox-item flexbox-item-10">
        <input type="number" placeholder="ZIP" />
      </div>
    </section>

    <footer>
      <div>
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li>&copy; 2023 GAME HUB</li>
          <li>FOLLOW US:</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
