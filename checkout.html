<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fonts-->
    <!--Bungee font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <!--Overlock font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
    <!--karla font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Checkout Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="header-item-1"
          ><img
            class="logo"
            src="images/buttons_and_icons/Logo test.png"
            alt="A drawing of a console controller, and the text 'Game Hub'. This is the company logo"
        /></a>
        <input type="search" class="search" />
        <a href="list of games.html"
          ><img
            class="search-icon"
            src="images/buttons_and_icons/Search.png"
            alt="search-icon"
        /></a>

        <div></div>
        <a href="login.html" class="header-item-2"
          ><img
            class="log-in"
            src="images/buttons_and_icons/Login.png"
            alt="This is a link to the log-in section"
        /></a>
        <a href="checkout.html" class="header-item-3"
          ><img
            class="checkout"
            src="images/buttons_and_icons/Checkout.png"
            alt="a shopping-cart icon. This is a link to the checkout section"
        /></a>
      </nav>
    </header>
    <!--
  Review Cart
-->
    <main class="checkout-main">
      <div class="review"><h2>Review Cart and Checkout</h2></div>

      <section class="checkout_display">
        <div class="grid-item grid-item-1">
          1 x Super Duper for Playbox, digital download
        </div>

        <div class="grid-item grid-item-2"><strong>Kr.450</strong></div>

        <div class="grid-item grid-item-3">
          <img
            src="images/GameHub_covers2.jpg"
            alt="A photograph of a girl dressed in a homemade superhero suit, the title of the game 'Super Duper' is printed in capital letters"
          />
        </div>
        <div class="button grid-item-4">
          <a href="removegame1.html">Remove From Cart</a>
        </div>
        <div class="grid-item grid-item-5">1 x Assassin for Playbox, used</div>

        <div class="grid-item grid-item-6"><strong>Kr.150</strong></div>

        <div class="grid-item grid-item-7">
          <img
            src="images/GameHub_covers3.jpg"
            alt="A portrait of a menacing hooded character, with two swords on his back"
          />
        </div>

        <div class="button grid-item-8">
          <a href="removegame2.html">Remove From Cart</a>
        </div>
      </section>

      <!--
  Checkout forms
-->
      <section class="checkout-form">
        <h2>Checkout</h2>

        <label for="email">Contact</label>
        <div class="flexbox-item flexbox-item-1">
          <input
            type="email"
            name="email"
            id="email"
            class="checkout_email"
            placeholder="Example@mail.com"
            required
          />
        </div>

        <label for="payment" class="payment">Cardholder Name</label>
        <div class="flexbox-item flexbox-item-2">
          <input
            type="text"
            class="first_name"
            placeholder="First Name"
            required
          />
        </div>

        <div class="flexbox-item flexbox-item-3">
          <input
            type="text"
            class="last_name"
            placeholder="Last Name"
            required
          />
        </div>

        <label for="card number">Card Number</label>
        <div class="flexbox-item flexbox-item-4">
          <input
            type="number"
            class="card_number"
            placeholder="1234 1234 1234 1234"
            required
          />

          <img
            class="visa"
            src="images/buttons_and_icons/VisaMaster.png"
            alt="Visa and Mastercard logos, payment options."
          />
        </div>

        <label for="exp">Expiration date</label>
        <div class="flexbox-item flexbox-item-5">
          <input type="text" placeholder="MM/YY" required />
        </div>

        <label for="cvc">CVC</label>
        <div class="flexbox-item flexbox-item-6">
          <input type="number" placeholder="123" required />
        </div>

        <label for="address 1">Address 1</label>
        <div class="flexbox-item flexbox-item-7">
          <input type="text" placeholder="Street Address" required />
        </div>

        <label for="address 2">Address 2</label>
        <div class="flexbox-item flexbox-item-8">
          <input type="text" placeholder="Alternate Address" required />
        </div>

        <label for="country">Country</label>
        <div class="flexbox-item flexbox-item-9">
          <input type="text" placeholder="Your Country" required />
        </div>

        <label for="zip code">ZIP Code</label>
        <div class="flexbox-item flexbox-item-10">
          <input type="number" placeholder="ZIP" required />
        </div>
      </section>
    </main>
    <footer>
      <div>
        <ul>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li>&copy; 2023 GAME HUB</li>
          <li>FOLLOW US:</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
