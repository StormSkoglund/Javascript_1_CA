<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
</html>

  rel="stylesheet"
/>
<link rel="stylesheet" href="css/styles.css" />
<body>
  <header>
    <nav>
      <a href="index.html" class="header-item-1"
        ><img
          class="logo"
          src="images/buttons_and_icons/Logo test.png"
          alt="A drawing of a console controller, and the text 'Game Hub'. This is the company logo"
      /></a>
      <input type="search" class="search" />
      <a href="list of games.html"
        ><img
          class="search-icon"
          src="images/buttons_and_icons/Search.png"
          alt="search-icon"
      /></a>

      <div></div>
      <a href="login.html" class="header-item-2"
        ><img
          class="log-in"
          src="images/buttons_and_icons/Login.png"
          alt="This is a link to the log-in section"
      /></a>
      <a href="checkout.html" class="header-item-3"
        ><img
          class="checkout"
          src="images/buttons_and_icons/Checkout.png"
          alt="a shopping-cart icon. This is a link to the checkout section"
      /></a>
    </nav>
  </header>
  <main class="back-main">
    <div class="login">
      <h1>User Account</h1>
      <label for="email" class="user mail">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Example@mail.com"
      />
      <br />
      <br />
      <label for="password" class="pass">Password</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="********"
      />
      <br /><br />
      <a href="game-hub-account.html" class="button sign-in">Sign In</a>
    </div>
  </main>
  <footer></footer>
</body>
